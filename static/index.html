<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Entrada de Productos</title>
</head>
<body class="bg-dark text-white">
    <nav class="container-fluid">
        <div class="row justify-content-end">
            <ul class="col-10 d-flex justify-content-evenly list-unstyled">
                <li> <a class="text-decoration-none text-danger" href="#productos">Productos</a> </li>
                <li> <a class="text-decoration-none text-danger" href="#formularioProductos">Formulario Ingreso Productos</a> </li>
                <li> <a class="text-decoration-none text-danger" href="#carritos">Carrito</a> </li>
            </ul>
            <div class="col-2">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="switchAdmin">
                    <label class="form-check-label" for="switchAdmin">Administrador</label>
                  </div>
            </div>
        </div>
    </nav>
    <main class="container">
        <section class="row justify-content-center" id="productos">
            <h3 class="text-center">Productos</h3>
            <div class="col-8 d-flex justify-content-center flex-wrap" id="containerProductos"></div>
        </section>
        <section class="row justify-content-center" id="formularioProductos">
            <h3 class="text-center">Formulario Ingreso Productos</h3>
            <form action="" id="form" class="col-8 d-flex flex-column align-items-center">
                <div class="mb-3 col-10">
                    <label for="form_nombre" class="form-label">Nombre</label>
                    <input type="text" required class="form-control" id="form_nombre">
                  </div>
                  <div class="mb-3 col-10">
                    <label for="form_codigo" class="form-label">Codigo</label>
                    <input type="text" required class="form-control" id="form_codigo">
                  </div>
                  <div class="mb-3 col-10">
                    <label for="form_descripcion" class="form-label">Descripcion</label>
                    <input type="text" required class="form-control" id="form_descripcion">
                  </div>
                  <div class="mb-3 col-10">
                    <label for="form_foto" class="form-label">Foto</label>
                    <input type="text" required class="form-control" id="form_foto">
                    <div class="form-text">Aqui va la URL de la foto en el producto</div>
                  </div>
                  <div class="mb-3 col-10">
                    <label for="form_precio" class="form-label">Precio</label>
                    <input type="number" required class="form-control" id="form_precio">
                  </div>
                  <div class="mb-3 col-10">
                    <label for="form_stock" class="form-label">Stock</label>
                    <input type="number" required class="form-control" id="form_stock">
                  </div>
                  <button type="submit" class="btn btn-primary">Enviar</button>
            </form>

        </section>
        <section class="row justify-content-center" id="carritos">
            <h3 class="text-center">Visualizar Carrito</h3>
            <div class="col-8 d-flex justify-content-center flex-wrap" id="containerCarrito"></div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
